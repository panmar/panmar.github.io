<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{ SITENAME }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/theme/main.css" type="text/css">
    <link rel="stylesheet" href="/theme/highlight.css" type="text/css">

    {% if FEED_ALL_ATOM %}
    <link href="{{ FEED_DOMAIN }}/{{ FEED_ALL_ATOM }}" type="application/atom+xml" rel="alternate"
        title="{{ SITENAME }} Full Atom Feed" />
    {% endif %}
    {% if TAG_FEED_ATOM and tag %}
    <link href="{{ FEED_DOMAIN }}/{{ TAG_FEED_ATOM.format(slug=tag.slug) }}" type="application/atom+xml" rel="alternate"
        title="{{ SITENAME }} {{ tag }} Atom Feed" />
    {% endif %}
</head>

<body>
    <div id="logo">
        <a href="/">{{ SITENAME }}</a>
    </div>
    <nav>
        <a {% if "index"==active_page %} class="active" {% endif %} href="/">Posts</a>
        |
        <a {% if "tags"==active_page %} class="active" {% endif %} href="/tags.html">Tags</a>
        |
        <a {% if "projects"==active_page %} class="active" {% endif %} href="/pages/projects.html">Projects</a>
        |
        <a {% if "about"==active_page %} class="active" {% endif %} href="/pages/about.html">About</a>
        |
        {% if FEED_ALL_ATOM %}
        <a href="/{% if FEED_ALL_ATOM_URL %}{{ FEED_ALL_ATOM_URL }}{% else %}{{ FEED_ALL_ATOM }}{% endif %}">Atom</a>
        {% endif %}
    </nav>
    <div id="content">
        <div id="innercontent">
            {% block content %}
            {% endblock %}
            <hr class="before-footer">
            <footer>
                Generated from <a href="https://github.com/panmar/panmar.github.io/commit/{{ COMMIT_ID }}">commit {{
                    COMMIT_ID }}</a> on <nobr>{{ TIMESTAMP }}</nobr>.
                Content licensed under <a href="https://creativecommons.org/licenses/by-nc-nd/4.0/">CC BY-NC-ND 4.0</a>.
            </footer>
        </div>
    </div>
</body>

</html>
